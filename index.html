<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
        <script src="https://kit.fontawesome.com/1cc74fee55.js"
            crossorigin="anonymous"></script>
    </head>
    <body class="mulish-font-family">
        <header>
            <!-- navbar -->
            <nav class="container nav-bar display-flex">
                <div class="logo display-flex">
                    <img src="Images/Group 40071 (2).png" alt>
                    <h3>Hero <span class="color-orng">Travel</span></h3>
                </div>

                <div class="nav-options display-flex">
                    <p class="color-orng">Home</p>
                    <p>Package</p>
                    <p>Testimonial</p>
                    <p>Blog</p>
                    <p>Contact</p>
                </div>
            </nav>
            <!-- banner -->
            <section class="container explore-your-travel display-flex">
                <div class="explore-container">
                    <h1 class="banner-title">Explore Your Travel</h1>
                    <p class="banner-description">Dolor sit amet
                        consectetur. Nullam suspendisse vitae
                        ultricies dolor adipiscing. In et odio enim ac quis
                        sapien urna eu phasellus.</p>

                    <div class="travel-inputs display-flex">
                        <input class="color-1" type="text" placeholder="Where go">
                        <select class="color-1" name="" id="">
                            <option  value="">When</option>
                        </select>
                        <select class="color-1" name="" id="">
                            <option value="">Select Type</option>
                        </select>
                        <button class="color-orng-bg"><i
                                class="fa-solid fa-magnifying-glass"></i> Find
                            Now</button>
                    </div>
                </section>
            </header>
            <main></main>
            <footer></footer>

        </body>
    </html>
